version: '3'

services:
  mariadb:
    image: mariadb
    container_name: mariadb
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception
    restart: unless-stopped
    expose:
      - "3306"

  wordpress:
    image: wordpress
    container_name: wordpress
    build:
      context:  requirements/nginx
      dockerfile: Dockerfile
    env_file: .env
    networks:
      - inception
    volumes:
      - wordpress:/var/www/html/wordpress
    depends_on:
      - mariadb
    expose:
      - "9000"
    restart: on_failure

  nginx:
    image: nginx
    container_name: nginx
    build:
      context:  requirements/nginx
      dockerfile: Dockerfile
    env_file: .env
    depends_on:
      - wordpress
    networks:
      - inception
    volumes:
      - wordpress:/var/www/html/wordpress
    ports: ["443:443"]
    restart: on_failure

volumes:
  wordpress:
    driver: local
    driver_opts:
      type: 'none'
      o:  'bind'
      device: '/home/$(USER)/Documents/db'
  mariadb:
    driver: local
    driver_opts:
      type: 'none'
      o:  'bind'
      device: '/home/$(USER)/Documents/wp'




networks:
  inception:
    driver: bridge
